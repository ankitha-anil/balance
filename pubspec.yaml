name: balance
description: A new Flutter application.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  persistent_bottom_nav_bar: ^4.0.2
  http: ^0.13.3
  flutter_spinkit: ^5.0.0
  quotes: ^0.0.2
  firebase_core: ^1.3.0
  cloud_firestore: ^2.2.2
  firebase_auth: ^1.4.1
  modal_progress_hud: ^0.1.3
  syncfusion_flutter_charts: ^19.1.69+1
  adv_fab: ^1.0.5
  edge_alert: ^0.0.1
  material_floating_search_bar: ^0.3.4
  intl: ^0.17.0
  giffy_dialog: ^1.8.0
  top_snackbar_flutter: ^1.0.0
  calendar_timeline:
    git:
      url: https://github.com/ankitha-anil/calendar_timeline

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg


  fonts:
    - family: Open Sans
      fonts:
       - asset: fonts/OpenSans-Regular.ttf
       - asset: fonts/OpenSans-Bold.ttf
       - asset: fonts/OpenSans-LightItalic.ttf
         style: italic

